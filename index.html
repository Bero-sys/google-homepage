        <div id="top">

                <div class="first-text-right underline">Gmail</div> <div class="next-text-right underline">Images</div><div class="first-text-right underline"><button id ="button-svg" type="submit"><svg id="svg-top"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></button></div><div class="next-text-right underline"><button type="submit" id="sign-up-button">Sign In</button></div> 
                
                
            </div>

        </div>

        <div id="center">
        
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        
    
            <form id="form" action="#">
    
                <div id="searchbar-out">
    
                    <input id="searchbar-inner" type="text">

                    <div id="icon-container">

                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>

                    </div> 
       
                </div>  

                <div id="button-div">

                    <button type="submit" class="button-center">Google Search</button>

                    <button type="submit" class="button-center">I'm Feeling Lucky</button>

                </div>

            </form>

        </div>

        <div id="bottom-one">
            
            <div class="first-text-left" style="cursor: default;">Italy</div>

            <div id="bottom-two">

                <div id="bottom-two-first-half" class="half"> 

                    <div class="first-text-left underline">Advertising</div> <div class="next-text-left underline">Business</div> <div class="next-text-left underline">About</div> <div class="next-text-left underline">How Search works</div>
                
                </div>

                <div id="bottom-two-second-half" class="half second-half">
                    
                    <div class="first-text-right underline">Privacy</div> <div class="next-text-right underline">Terms</div> <div class="next-text-right underline">Settings</div>
                
                </div>

            </div>

        </div>
